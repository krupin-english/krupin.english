<main class="container my-4">
  <div class="d-flex justify-content-between align-items-end">
    <div>
      <h1 class="mb-0">คอร์สเรียน</h1>
      <p class="text-muted">เลือกคอร์สที่เหมาะกับคุณ</p>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-3 mt-2" id="courseList"></div>
</main>

<footer class="py-4 mt-5">
  <div class="container text-center small">
    © <span id="y"></span> KruPin English • ทำด้วยใจบน GitHub Pages
  </div>
</footer>
<script>document.getElementById('y').textContent = new Date().getFullYear()</script>
<script src="assets/js/utils.js" type="module"></script>
<script src="assets/js/seo.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
if('serviceWorker' in navigator){ navigator.serviceWorker.register('service-worker.js'); }
</script>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script type="module">
import { loadJSON, LINE_LINK, fmtPrice } from './assets/js/utils.js';
(async function(){
  const list = document.getElementById('courseList');
  const courses = await loadJSON('data/courses.json');
  (courses.list || []).forEach(c=>{
    const el = document.createElement('div');
    el.className='col';
    el.innerHTML = `
      <div class="card h-100">
        <img src="${c.cover}" class="card-img-top" alt="${c.title}">
        <div class="card-body">
          <span class="badge-cream small">${c.level || 'ทุกระดับ'}</span>
          <h5 class="mt-2">${c.title}</h5>
          <p class="text-muted">${c.short || ''}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold">${fmtPrice(c.price || 0)}</span>
            <div class="d-flex gap-2">
              <a class="btn btn-sm btn-outline-dark" href="course.html?id=${c.id}">ดูรายละเอียด</a>
              <a class="btn btn-sm btn-brand" href="${LINE_LINK}" target="_blank">ทัก LINE</a>
            </div>
          </div>
        </div>
      </div>`;
    list.appendChild(el);
  });
})();
</script>
</body>
