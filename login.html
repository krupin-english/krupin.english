<main class="container my-5" style="max-width:600px;">
  <div class="card p-4">
    <h1 class="h3 mb-3">เข้าสู่ระบบ</h1>
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-dark" id="btnGoogle">เข้าด้วย Google</button>
      <button class="btn btn-primary" id="btnFacebook">เข้าด้วย Facebook</button>
    </div>
    <hr/>
    <div class="mb-2">หรือ อีเมล / รหัสผ่าน</div>
    <div class="row g-2">
      <div class="col-md-6">
        <input class="form-control" placeholder="อีเมล" id="email">
      </div>
      <div class="col-md-6">
        <input class="form-control" placeholder="รหัสผ่าน" type="password" id="pass">
      </div>
    </div>
    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-dark" id="btnEmailLogin">เข้าสู่ระบบ</button>
      <button class="btn btn-outline-dark" id="btnEmailSignup">สมัครใหม่</button>
    </div>
    <div class="mt-3 small text-muted">หลังเข้าสู่ระบบแล้ว ระบบจะตรวจสิทธิ์เข้าถึงคอร์สอัตโนมัติ</div>
  </div>
</main>

  <div class="container text-center small">

  </div>

<script>document.getElementById('y').textContent = new Date().getFullYear()</script>
<script src="assets/js/utils.js" type="module"></script>
<script src="assets/js/seo.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
if('serviceWorker' in navigator){ navigator.serviceWorker.register('service-worker.js'); }
</script>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script type="module">
import { signInGoogle, signInFacebook, signInEmailPassword, signUpEmailPassword } from './assets/js/auth.js';
document.getElementById('btnGoogle').onclick = ()=> signInGoogle().then(()=>location.href='index.html');
document.getElementById('btnFacebook').onclick = ()=> signInFacebook().then(()=>location.href='index.html');
document.getElementById('btnEmailLogin').onclick = async ()=>{
  const email = document.getElementById('email').value;
  const pass = document.getElementById('pass').value;
  await signInEmailPassword(email, pass);
  location.href = 'index.html';
};
document.getElementById('btnEmailSignup').onclick = async ()=>{
  const email = document.getElementById('email').value;
  const pass = document.getElementById('pass').value;
  await signUpEmailPassword(email, pass);
  location.href = 'index.html';
};
</script>
</body>
